<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Notification App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }
        /* Navbar Styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .ticker {
            background-color: #111;
            color: #fff;
            padding: 5px 10px;
            font-size: 18px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: tickerAnimation 15s linear infinite;
        }
        @keyframes tickerAnimation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Main Container Styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Navbar with Stock Ticker -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="ticker">
        <p>Current Stock Ticker: AAPL ₹150.00 | TSLA ₹650.50 | MSFT ₹250.30</p>
    </div>

    <!-- Main Container for Form -->
    <div class="container">
        <h1>Get Stock Price Notifications</h1>
        <form action="{{ url_for('submit') }}" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="stock_name">Stock Name (symbol):</label>
            <input type="text" id="stock_name" name="stock_name" required>

            <label for="interval">Intervals (minutes):</label>
            <select id="interval" name="interval" required>
                <option value="10">10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="20">20 minutes</option>
                <option value="30">30 minutes</option>
            </select>

            <button type="submit">Start Notifications</button>
        </form>

        {% if 'success_message' in session %}
            <div class="success-message">
                <p>{{ session['success_message'] }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Stock Notification App. All rights reserved.</p>
    </footer>

</body>
</html>
